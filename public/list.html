

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class=" max-w-3xl flex items-center w-3xl flex-col gap-4">
    <div class="navbar bg-base-100">
        <div class="navbar-start">
          
              <a href="/" class="bg-slate-200 rounded-lg p-2">ingredients</a>
            
             <a href="/recipes" class="bg-slate-200 rounded-lg p-2">recipes</a> 
             <a href="/list" class="bg-slate-200 rounded-lg p-2">make a list</a> 
        </div>
      </div>
    <h1>{{.PageTitle}}</h1>
   <form action="/send-list" method="post">
    <div class="join">
        <input type="phone" placeholder="999-222-3333" name="phone" class="join-item input input-primary"/>
        <textarea   name="list" class="textarea textarea-primary">
            {{range .Ingredients}}
            {{.Name}}
            {{end}}
        </textarea>
        <button type="submit " class="btn btn-primary join-item">send </button>
    </div>
   </form>
     <ul class="flex-col flex gap-2">
        {{range .Ingredients}}
        <li>
           {{.Name}}
        </li>
        {{end}}
        </ul>
    </form>    
    <div>
    </body>
    </html>
