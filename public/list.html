<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex items-center w-3xl flex-col gap-4">
    <div class="navbar bg-primary flex gap-2">
        <a href="/ingredients" class=" btn btn-sm  rounded-lg">Ingredients</a>
        <a href="/recipes" class=" btn btn-sm  rounded-lg">Recipes</a>
        <a href="/create-recipe" class=" btn btn-sm  rounded-lg">Create Recipe</a>
        <a href="/list" class=" btn btn-sm  rounded-lg">Make a List</a>
    </div>
    <h1 class="text-4xl font-bold">{{.PageTitle}}</h1>
    <form action="api/list" method="post">
        <div class="join">
            <input type="phone" placeholder="999-222-3333" name="phone" class="join-item input input-primary" />
            <textarea name="list" class="textarea textarea-primary join-item" rows="20">{{range .Ingredients}}{{.Name}}
{{end}}
        </textarea>
            <button type="submit " class="btn btn-primary join-item">send </button>
        </div>
    </form>

</body>

</html>
