<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"
        integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
        crossorigin="anonymous"></script>

</head>

<body class="  flex items-center w-3xl flex-col gap-2">


    <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <div class="card">
                    <div class="card-body">
                        <form data-hx-get="api/session" class="flex flex-col gap-2">
                            <input class="input input-bordered" type="text" placeholder="Username" name="username">
                            <input class="input input-bordered" type="password" placeholder="Password" name="password">
                            <input type="submit" class="btn btn-primary" value="Sign In">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
