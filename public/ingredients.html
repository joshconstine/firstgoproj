<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="  flex items-center w-3xl flex-col gap-2">
    <div class="navbar bg-primary flex gap-2">
        <a href="/ingredients" class="bg-slate-200 rounded-sm p-1">Ingredients</a>
        <a href="/recipes" class="bg-slate-200 rounded-sm p-1">Recipes</a>
        <a href="/create-recipe" class="bg-slate-200 rounded-sm p-1">Create Recipe</a>
        <a href="/list" class="bg-slate-200 rounded-sm p-1">Make a List</a>
    </div>
    <h1>{{.PageTitle}}</h1>
    <form action="/api/ingredients" method="post">
        <div class=" join">
            <input type="text" id="ingredient" name="ingredient" placeholder="Add Ingredient" required
                class="input input-primary join-item" />
            <select id="ingredient_type select select-primary" name="ingredient_type" required
                class="join-item select select-primary">
                {{range .IngredientTypes}}
                <option value="{{.Ingredient_type_id}}" class="option option-primary" label="{{.Name}}"></option>
                {{end}}
            </select>
            <button type="submit" class="btn join-item btn-primary">+</button>
        </div>
    </form>

    <div>
        <div class="flex flex gap-16">
            {{range $ingredientName, $ingredientTypes := .MappedIngredients}}
            <div>

                <h2 class="text-xl font-bold">{{$ingredientName}}</h2>
                <ul class="flex-col flex gap-2">
                    {{range $ingredientTypes}}
                    <li>
                        {{ .Name}}
                    </li>
                    {{end}}
                </ul>
            </div>
            {{end}}

        </div>
    </div>
</body>

</html>
