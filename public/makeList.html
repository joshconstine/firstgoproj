<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="  flex items-center w-3xl flex-col gap-4">
    <div class="navbar bg-primary flex gap-2">
        <a href="/ingredients" class="bg-slate-200 rounded-sm p-1">Ingredients</a>
        <a href="/recipes" class="bg-slate-200 rounded-sm p-1">Recipes</a>
        <a href="/create-recipe" class="bg-slate-200 rounded-sm p-1">Create Recipe</a>
        <a href="/list" class="bg-slate-200 rounded-sm p-1">Make a List</a>
    </div>
    <h1>{{.PageTitle}}</h1>
    <form action="/generate-list" method="post" class="flex flex-col gap-4">
        <div class="join">
            <button type="submit" class="join-item btn btn-primary">Generate List</button>
        </div>
        <ul class="flex-col flex gap-2">
            {{range .Recipes}}
            <li>
                <input id="{{.Recipe_id}}" name="recipes" type="checkbox" value="{{.Recipe_id}}" />
                <label for="{{.Recipe_id}}">{{.Name}}</label>
            </li>
            {{end}}
        </ul>
    </form>
    <div>
</body>

</html>
