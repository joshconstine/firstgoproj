<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="  flex items-center w-3xl flex-col gap-4">
    <div class="navbar bg-primary flex gap-2">
        <a href="/ingredients" class="bg-slate-200 rounded-sm p-1">Ingredients</a>
        <a href="/recipes" class="bg-slate-200 rounded-sm p-1">Recipes</a>
        <a href="/create-recipe" class="bg-slate-200 rounded-sm p-1">Create Recipe</a>
        <a href="/list" class="bg-slate-200 rounded-sm p-1">Make a List</a>
    </div>
    <form action="/generate-list" method="post" class="flex flex-col gap-4">
        <div class="flex gap-8 items-center">
            <h1 class="text-4xl font-bold">{{.PageTitle}}</h1>
            <button type="submit" class="join-item btn btn-primary">Generate List</button>
        </div>
        <div class="divider"></div>
        <div class="flex flex-col items-center gap-4">
            <h2>Select Recipes</h2>
            <ul class="flex-wrap flex gap-2">
                {{range .Recipes}}
                <div>

                    <div class="card  bg-base-100 shadow-xl">
                        {{if .Photos}}
                        {{range $i, $v := .Photos}}
                        {{if eq $i 0}}
                        <figure>
                            <img src="{{$v}}" alt="photo" />
                        </figure>
                        {{end}}
                        {{end}}
                        {{else}}
                        <div>No photos</div>
                        {{end}}
                        <div class="card-body">

                            <div class="card-actions justify-end">
                                <h2 class="card-title">
                                    {{.Name}}
                                </h2>
                                <input id="{{.Recipe_id}}" name="recipes" type="checkbox"
                                    class="checkbox checkbox-primary" value="{{.Recipe_id}}" />
                            </div>
                        </div>
                    </div>
                </div>
                {{end}}
            </ul>
    </form>
    <div>
</body>

</html>
