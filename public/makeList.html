<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listify</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="  flex items-center w-3xl flex-col gap-2">
    <div class="navbar bg-gray-400 flex gap-2 w-full justify-around px-12">
        <div class="flex gap-2">
            <h1 class="text-4xl font-bold">{{.PageTitle}}</h1>
            <a href="/ingredients" class=" btn btn-sm  rounded-lg">Ingredients</a>
            <a href="/recipes" class=" btn btn-sm  rounded-lg">Recipes</a>
            <a href="/create-recipe" class=" btn btn-sm  rounded-lg">Create Recipe</a>
            <a href="/list" class=" btn btn-sm  rounded-lg">Make a List</a>
        </div>
        <label class="swap swap-rotate">

            <!-- this hidden checkbox controls the state -->
            <input type="checkbox" id="themeToggle" />

            <!-- sun icon -->
            <svg class="swap-on fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z" />
            </svg>

            <!-- moon icon -->
            <svg class="swap-off fill-current w-10 h-10" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z" />
            </svg>

        </label>
    </div>
    <form action="/generate-list" method="post" class="flex flex-col  items-center w-full">
        <div class="flex gap-8 items-center">
            <button type="submit" class="btn   btn-active w-64 btn-primary ">Generate List</button>
        </div>
        <div class="divider"></div>
        <div class="flex flex-col items-center gap-4">
            <ul class="flex-wrap flex gap-2">
                {{range .Recipes}}
                <div>

                    <div class="card  bg-base-100 shadow-xl">
                        {{if .Photos}}
                        {{range $i, $v := .Photos}}
                        {{if eq $i 0}}
                        <figure>
                            <img src="{{$v}}" alt="photo" />
                        </figure>
                        {{end}}
                        {{end}}
                        {{else}}
                        <div>No photos</div>
                        {{end}}
                        <div class="card-body">

                            <div class="card-actions justify-end">
                                <h2 class="card-title">
                                    {{.Name}}
                                </h2>
                                <input id="{{.Recipe_id}}" name="recipes" type="checkbox" class="checkbox "
                                    value="{{.Recipe_id}}" />
                            </div>
                        </div>
                    </div>
                </div>
                {{end}}
            </ul>
    </form>
    <div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Check the user's local storage for the current theme (light or dark)
        const currentTheme = localStorage.getItem('theme') || 'dark';

        // Set the theme based on the user's preference
        if (currentTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
        } else {
            html.setAttribute('data-theme', 'light');
        }

        // Add an event listener to toggle the theme when the button is clicked
        themeToggle.addEventListener('click', function () {
            if (html.getAttribute('data-theme') === 'dark') {
                html.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light'); // Store user's preference
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark'); // Store user's preference
            }
        });
        const recipes = document.querySelectorAll('input[type=checkbox]')
        recipes.forEach(recipe => {
            recipe.addEventListener('change', function () {
                const list = JSON.parse(localStorage.getItem('list')) || []
                if (this.checked) {
                    list.push(this.value)
                } else {
                    const index = list.indexOf(this.value)
                    if (index > -1) {
                        list.splice(index, 1)
                    }
                }
                localStorage.setItem('list', JSON.stringify(list))
            })
        })

        const list = JSON.parse(localStorage.getItem('list')) || []
        const checkboxes = document.querySelectorAll('input[type=checkbox]')
        checkboxes.forEach(checkbox => {
            if (list.includes(checkbox.value)) {
                checkbox.checked = true
            }
        })

    });
</script>

</html>
