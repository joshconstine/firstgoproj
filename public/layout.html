<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class=" max-w-3xl flex items-center w-3xl flex-col gap-4">
    <div class="navbar bg-base-100">
        <div class="navbar-start">
          
              <a href="/" class="bg-slate-200 rounded-lg p-2">ingredients</a>
            
             <a href="/recipes" class="bg-slate-200 rounded-lg p-2">recipes</a> 
             <a href="/list" class="bg-slate-200 rounded-lg p-2">make a list</a> 
        </div>
      </div>
    <h1>{{.PageTitle}}</h1>
    <form action="/add-ingredient" method="post">
        <div class=" join">
            <input type="text" id="ingredient" name="ingredient" placeholder="Add Ingredient" required class="input input-primary join-item"/>
            <button type="submit" class="btn join-item btn-primary">+</button>
        </div>
    </form>
    <div class="flex gap-16">
    <div>
<h2>Delete  Ingredients</h2>
        <ul class="flex-col flex gap-2">
            {{range .Ingredients}}
            <li >
                <form  action="/delete-ingredient" method="post">
                    <label for="ingredient">{{.Name}}</label>
                    <input id="id" name="id" value="{{.Ingredient_id}}" hidden></input>
                    <button type="submit" class="btn btn-secondary  p-1 rounded-lg">delete</button>
                </form>
            </li>
            {{end}}
        </ul>
    </div>
    <div>
<h2> Update Ingredients</h2>
        <ul class="flex-col flex gap-2">
            {{range .Ingredients}}
            <li >
                <form  action="/update-ingredient" method="put">
                    <input name="ingredientName" value="{{.Name}}" class="input input-primary"/>

                    <input id="id" name="id" value="{{.Ingredient_id}}" hidden></input>
                    <button type="submit" class="btn btn-primary">SAVE</button>
                </form>
            </li>
            {{end}}
        </ul>
    </div>
    </div>
</body>
</html>
